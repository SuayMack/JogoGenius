<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gênius</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Fonte Google-->
  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/resources/css/style.css">  
</head>

<body>

    <div id="outer-circle">
        <div id="topleft"></div><!--Verde-->
        <div id="topright"></div><!--Vermelho-->
        <div id="bottomleft"></div><!--Amarelo-->
        <div id="bottomright"></div><!--Azul-->
        <div id="inner-circle">
            <div id="title">GÊNIUS</div>
            <div id="switches">
                <input type="checkbox" class="toggle" id="on">
                <button class="button" id="start">Inicio</button>
                <input type="checkbox" class="toggle" id="strict">
            </div>
            <div class="text1">
                <span>LIGAR</span><span>STRICT</span>
            </div>
            <div id="turn"></div><!-- Quando liga o jogo - pontos-->
            <div class="text2">
                PONTOS
            </div>
        </div>
    </div>

    <!-- Audios-->
    <audio id="clip1">
        <source src="/resources/sons/simonSound1.mp3"></source>
    </audio>
    <audio id="clip2">
        <source src="/resources/sons/simonSound2.mp3"></source>
    </audio>
    <audio id="clip3">
        <source src="/resources/sons/simonSound3.mp3"></source>
    </audio>
    <audio id="clip4">
        <source src="/resources/sons/simonSound4.mp3"></source>
    </audio>
    <script  src="/resources/js/script.js"></script>

</body>
</html>
